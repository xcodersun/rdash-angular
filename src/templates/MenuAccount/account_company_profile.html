<div class="container-fluid">
    <div class="row row-form">
        <rd-widget>
            <rd-widget-body>
                <div class="widget-icon blue pull-left">
                    <i class="fa fa-cloud-upload"></i>
                </div>
                <div class="widget-title">Account</div>
            </rd-widget-body>
        </rd-widget>
    </div>
    <div class="row row-form">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<fieldset class="form-group">
				<div class="account-img-wrapper">
			    	<img src="/img/avatar.jpg" alt="/img/avatar.jpg" class="account-img">
				</div>
			</fieldset>
			<fieldset class="form-group text-center">
				<label class="btn btn-primary btn-file text-center">
					Upload Your Image <input type="file" style="display: none;">
				</label>
			</fieldset>
            <fieldset class="form-group">
                <label>Name</label>
                <input class="form-control" placeholder="Enter your name">
            </fieldset>
            <fieldset class="form-group">
                <label>Address</label>
                <input class="form-control" placeholder="Enter your address">
            </fieldset>
            <fieldset class="form-group">
                <label>Email</label>
                <input class="form-control" placeholder="Enter your email">
            </fieldset>
            <fieldset class="form-group">
                <label>Phone Number</label>
                <input class="form-control" placeholder="Enter your phone number">
            </fieldset>
            <fieldset class="form-group text-right">
            	<button type="submit" class="btn btn-primary">Update</button>
            </fieldset>
        </div>
		<div class="col-md-3"></div>
	</div>
</div>

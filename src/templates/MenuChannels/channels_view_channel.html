<div ng-controller="ChannelTagCtrl">
    <div class="container-fluid">
        <div class="row row-form alerts-container" data-ng-controller="AlertsCtrl" data-ng-show="alerts.length">
            <rd-widget>
                <rd-widget-body>
                    <div class="widget-icon blue pull-left">
                        <i class="fa fa-cloud-upload"></i>
                    </div>
                    <div class="widget-title">Channels</div>
                </rd-widget-body>
            </rd-widget>
        </div>
        <div class="row row-form">
    		<div class="col-md-3"></div>
    		<div class="col-md-6">
                <fieldset class="form-group">
                    <label>Name</label>
                    <pre class="form-control">Room Monitor</pre>
                </fieldset>
                <fieldset class="form-group">
                    <label>Description</label>
                    <pre class="pre-wrap">It monitors temperature, humidity and formaldehyde in the room.</pre>
                </fieldset>
                <fieldset class="form-group">
                    <label>Tag</label>
                    <div class="form-control">bedroom1, guest room</div>
                </fieldset>
                <fieldset class="form-group">
                    <label>Fields</label>
                    <div class="form-control">temperature, humidity</div>
                </fieldset>
                <fieldset class="form-group">
                    <label>Access Token</label>
                    <pre class="pre-scroll">abcdxxxx</pre>
                </fieldset>
                <fieldset class="form-group">
                    <label>Connection Limits</label>
                    <div class="form-control">5</div>
                </fieldset>
                <fieldset class="form-group">
                    <label>Message Rate</label>
                    <div class="form-control">10</div>
                </fieldset>
                <fieldset class="form-group text-center">
                    <button class="btn btn-primary">Edit</button>
                </fieldset>
            </div>
    		<div class="col-md-3"></div>
    	</div>
    </div>
</div>

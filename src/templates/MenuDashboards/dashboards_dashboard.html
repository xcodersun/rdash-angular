<div class="row row-form alerts-container" data-ng-controller="AlertsCtrl" data-ng-show="alerts.length">
    <rd-widget>
        <rd-widget-body>
            <div class="widget-icon blue pull-left">
                <i class="fa fa-area-chart"></i>
            </div>
            <div class="widget-title">Dashboards</div>
        </rd-widget-body>
    </rd-widget>
</div>
<div class="row row-form">
    <div class="col-md-4">
        <div ng-controller="DashboardNewWidge as $dnw">
            <button class="btn btn-primary" ng-click="$dnw.open('lg')">New Widge</button>
        </div>
    </div>
    <div class="col-md-8"></div>
</div>
<div class="row">
    <div class="col-md-4">
        <div class="panel-title text-center">Temperature Chart</div>
        <div class="panel-body">
            <div ng-controller="TemperatureLineCtrl">
                <canvas id="temperature-line" class="chart chart-line" chart-data="data" chart-labels="labels"
                        chart-click="onClick" chart-hover="onHover" chart-series="series" chart-options="options"
                        chart-dataset-override="datasetOverride"></canvas>
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-primary">Edit</button>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel-title text-center">Formaldehyde Chart</div>
        <div class="panel-body">
            <div ng-controller="FormaldehydeBarCtrl">
                <canvas id="formaldehyde-bar" class="chart chart-bar" chart-data="data" chart-labels="labels"
                        chart-series="series"></canvas>
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-primary">Edit</button>
        </div>
    </div>
    <div class="col-md-4">
    </div>
</div>

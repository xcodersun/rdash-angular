<div class="row row-form">
    <div class="col-md-4">
        <fieldset class="form-group">
            <h4>Quick View</h4>
        </fieldset>
        <fieldset class="form-group">
            <label>Name</label>
            <pre class="form-control">Air Purifier</pre>
        </fieldset>
        <fieldset class="form-group">
            <label>ID</label>
            <pre class="form-control">1</pre>
        </fieldset>
        <fieldset class="form-group">
            <label>Channel</label>
            <pre class="form-control">Room Monitor</pre>
        </fieldset>
        <fieldset class="form-group">
            <label>IP</label>
            <pre class="form-control">50.184.2.167</pre>
        </fieldset>
    </div>
    <div class="col-md-8">
        <div class="row">
            <div class="col-md-6" id="temperature-chart" ng-controller="TemperatureCtrl">
                <div class="panel panel-default">
                    <div class="panel-heading">Temperature Chart</div>
                    <div class="panel-body">
                      <canvas id="temperature-line" class="chart chart-line" chart-data="data" chart-labels="labels"
                              chart-click="onClick" chart-hover="onHover" chart-series="series" chart-options="options"
                              chart-dataset-override="datasetOverride"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6" id="humidity-chart" ng-controller="HumidityCtrl">
                <div class="panel panel-default">
                    <div class="panel-heading">Humidity Chart</div>
                    <div class="panel-body">
                      <canvas id="humidity-line" class="chart chart-line" chart-data="data" chart-labels="labels"
                              chart-click="onClick" chart-hover="onHover" chart-series="series" chart-options="options"
                              chart-dataset-override="datasetOverride"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" id="formaldehyde-chart" ng-controller="FormaldehydeCtrl">
                <div class="panel panel-default">
                    <div class="panel-heading">Formaldehyde Chart</div>
                    <div class="panel-body">
                      <canvas id="formaldehyde-line" class="chart chart-line" chart-data="data" chart-labels="labels"
                              chart-click="onClick" chart-hover="onHover" chart-series="series" chart-options="options"
                              chart-dataset-override="datasetOverride"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div ng-controller="MenuHome">
				<div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
					<div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
				        <img ng-src="{{slide.image}}" style="margin:auto;">
				    </div>
				</div>
			</div>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-md-4">
			<div class="panel panel-primary">
			  <div class="panel-heading">Channels</div>
			  <div class="panel-body">Channels Created <span class="badge pull-right">2</span></div>
			</div>
	    </div>
		<div class="col-md-4">
			<div class="panel panel-success">
			  <div class="panel-heading">Devices</div>
			  <div class="panel-body">Devices Connected <span class="badge pull-right">32</span></div>
			</div>
	    </div>
		<div class="col-md-4">
			<div class="panel panel-info">
			  <div class="panel-heading">Dashboards</div>
			  <div class="panel-body">Dashboards Created <span class="badge pull-right">3</span></div>
			</div>
	    </div>
	</div>
</div>

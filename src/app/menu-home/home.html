<div class="row">
	<div class="col-md-12">
		<div uib-carousel active="mhc.active" interval="mhc.myInterval" no-wrap="mhc.noWrapSlides" no-pause="mhc.noPause">
			<div uib-slide ng-repeat="slide in mhc.slides track by slide.id" index="slide.id">
		        <img ng-src="{{slide.image}}" class = "img-responsive" style="margin:auto;">
		    </div>
		</div>
	</div>
</div>
<hr>
<div class="row">
	<div class="col-md-4">
		<div class="panel panel-primary">
		  <div class="panel-heading">Channels</div>
		  <div class="panel-body">Channels Created <span class="badge pull-right">{{mhc.channels}}</span></div>
		</div>
    </div>
	<div class="col-md-4">
		<div class="panel panel-success">
		  <div class="panel-heading">Devices</div>
		  <div class="panel-body">Devices Connected <span class="badge pull-right">{{mhc.devices}}</span></div>
		</div>
    </div>
	<div class="col-md-4">
		<div class="panel panel-info">
		  <div class="panel-heading">Dashboards</div>
		  <div class="panel-body">Dashboards Created <span class="badge pull-right">{{mhc.dashboards}}</span></div>
		</div>
    </div>
</div>

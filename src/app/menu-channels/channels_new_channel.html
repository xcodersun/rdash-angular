<div ng-controller="ChannelTagCtrl">
    <div class="container-fluid">
        <div class="row">
    		<div class="col-md-3"></div>
    		<div class="col-md-6">
                <fieldset class="form-group">
                    <label>Name</label>
                    <input class="form-control">
                </fieldset>
                <fieldset class="form-group">
                    <label>Description</label>
                    <textarea class="form-control">
                </fieldset>
                <fieldset class="form-group">
                    <label>Tag</label>
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="tag">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" ng-click="addTag()">+</button>
                        </span>
                    </div>
                    <div ng-repeat="t in tags">
                        <label>{{t}}</label>
                        <button class="btn btn-xs btn-danger" ng-click="removeTag($index)">-</button>
                    </div>
                </fieldset>
                <fieldset class="form-group">
                    <label>Fields</label>
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="field">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" ng-click="addField()">+</button>
                        </span>
                    </div>
                    <div ng-repeat="f in fields">
                        <label>{{f}}</label>
                        <button class="btn btn-xs btn-danger" ng-click="removeField($index)">-</button>
                    </div>
                </fieldset>
                <fieldset class="form-group">
                    <label>Access Token</label>
                    <input class="form-control">
                </fieldset>
                <fieldset class="form-group">
                    <label>Connection Limits</label>
                    <input class="form-control">
                </fieldset>
                <fieldset class="form-group">
                    <label>Message Rate</label>
                    <input class="form-control">
                </fieldset>
                <fieldset class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Reset</button>
                    <a href="#/channels_summary" class="btn btn-primary">Cancel</a>
                    <button class="btn btn-primary" ng-controller="ChannelCreate as $cc" ng-click="$cc.open('lg')">Create</button>
                </fieldset>
            </div>
    		<div class="col-md-3"></div>
    	</div>
    </div>
</div>

<div class="modal-header bg-primary">
  <h3 class="modal-title">Device Remote Console</h3>
</div>
<div class="modal-body">
  <div class="row view">
    <div class="form-group required">
      <label for="name" class="control-label">Please Enter Channel ({{ drcc.cname }}) Access Token</label>
      <div class="input-group">
        <input class="form-control" name="channel_access_token" id="channel_access_token" ng-model="channel_access_token" required>
        <span class="input-group-btn">
          <a class="btn btn-primary" ng-click="drcc.attach()">Attach</a>
        </span>
      </div>
    </div>
    <ul class="list-group">
      <li class="list-group-item row active">
        <h4 class="col-md-2 text-center">Action</h4>
        <h4 class="col-md-3 text-center">Time</h4>
        <h4 class="col-md-7 text-center">Log</h4>
      </li>
      <li class="list-group-item row no-margin-row" ng-repeat="row in drcc.table">
        <div class="col-md-2">{{ row.action }}</div>
        <div class="col-md-3">{{ row.time }}</div>
        <div class="col-md-7"><pre class="pre-scroll">{{ row.log | json }}</pre></div>
      </tr>
    </ul>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="drcc.close()">Close</button>
</div>

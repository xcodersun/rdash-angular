<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-3">
        <fieldset class="form-group">
            <h4>Quick View</h4>
        </fieldset>
        <fieldset class="form-group">
            <label>Name</label>
            <pre class="form-control">{{ dec.device.device_id }}</pre>
        </fieldset>
        <fieldset class="form-group">
            <label>IP</label>
            <pre class="form-control">{{ dec.device.ip }}</pre>
        </fieldset>
        <fieldset class="form-group">
            <label>Channel</label>
            <pre class="form-control">{{ dec.device.channel_name }}</pre>
        </fieldset>
        <fieldset class="form-group">
            <label>Connection</label>
            <pre class="form-control">{{ dec.device.connection_type }}</pre>
        </fieldset>
        <fieldset class="form-group">
            <label>Connected At</label>
            <pre class="form-control">{{ dec.device.connected_at | date:'MM/dd/yyyy H:m' }}</pre>
        </fieldset>
    </div>
    <div class="col-md-7">
        <div class="row">
            <fieldset class="form-group text-center">
                <button class="btn btn-primary">Remote Console</button>
                <button class="btn btn-primary">Remote Diagnosis</button>
                <button class="btn btn-primary">Remote Control</button>
            </fieldset>
        </div>
        <div class="row" ng-repeat="chart in charts">
            <nvd3 options="chart.option" data="chart.data"></nvd3>
            <hr>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>

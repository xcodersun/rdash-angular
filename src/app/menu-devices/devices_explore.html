<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-3">
        <fieldset class="form-group">
            <h4>Quick View</h4>
        </fieldset>
        <fieldset class="form-group">
            <label>Name</label>
            <pre class="form-control">{{ dec.device.device_id }}</pre>
        </fieldset>
        <fieldset class="form-group">
            <label>IP</label>
            <pre class="form-control">{{ dec.device.ip }}</pre>
        </fieldset>
        <fieldset class="form-group">
            <label>Channel</label>
            <pre class="form-control">{{ dec.device.channel_name }}</pre>
        </fieldset>
        <fieldset class="form-group">
            <label>Connection</label>
            <pre class="form-control">{{ dec.device.connection_type }}</pre>
        </fieldset>
        <fieldset class="form-group">
            <label>Connected At</label>
            <pre class="form-control">{{ dec.device.connected_at | date:'MM/dd/yyyy H:m' }}</pre>
        </fieldset>
    </div>
    <div class="col-md-7">
        <div class="row">
            <fieldset class="form-group text-center">
                <button class="btn btn-primary">Remote Console</button>
                <button class="btn btn-primary">Remote Diagnosis</button>
                <button class="btn btn-primary">Remote Control</button>
            </fieldset>
        </div>
        <div class="row">
            <div class="col-md-6" id="temperature-chart" ng-controller="TemperatureLineCtrl">
                <div class="panel panel-default">
                    <div class="panel-heading">Temperature Chart</div>
                    <div class="panel-body">
                      <canvas id="temperature-line" class="chart chart-line" chart-data="data" chart-labels="labels"
                              chart-click="onClick" chart-hover="onHover" chart-series="series" chart-options="options"
                              chart-dataset-override="datasetOverride"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6" id="humidity-chart" ng-controller="HumidityLineCtrl">
                <div class="panel panel-default">
                    <div class="panel-heading">Humidity Chart</div>
                    <div class="panel-body">
                      <canvas id="humidity-line" class="chart chart-line" chart-data="data" chart-labels="labels"
                              chart-click="onClick" chart-hover="onHover" chart-series="series" chart-options="options"
                              chart-dataset-override="datasetOverride"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" id="formaldehyde-chart" ng-controller="FormaldehydeLineCtrl">
                <div class="panel panel-default">
                    <div class="panel-heading">Formaldehyde Chart</div>
                    <div class="panel-body">
                      <canvas id="formaldehyde-line" class="chart chart-line" chart-data="data" chart-labels="labels"
                              chart-click="onClick" chart-hover="onHover" chart-series="series" chart-options="options"
                              chart-dataset-override="datasetOverride"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>

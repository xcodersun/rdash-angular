<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10 dashboard-panel">
        <div class="col-md-4">
            <div class="form-horizontal">
                <label class="col-md-6 control-label">Name:</label>
                <div class="col-md-6">
                    <p class="form-control-static">dashboard1</p>
                </div>
            </div>
            <div class="form-horizontal">
                <label class="col-md-6 control-label">Modified:</label>
                <div class="col-md-6">
                    <p class="form-control-static">2016-05-05</p>
                </div>
            </div>
            <div class="form-horizontal">
                <label class="col-md-6 control-label">Creator:</label>
                <div class="col-md-6">
                    <p class="form-control-static">Bill</p>
                </div>
            </div>
        </div>
        <div class="col-md-6" id="dashboard-panel-1" >
            <div class="panel-body">
                <div class="col-md-6" ng-controller="TemperatureLineCtrl">
                    <canvas id="temperature-line" class="chart chart-line" chart-data="data" chart-labels="labels"
                            chart-click="onClick" chart-hover="onHover" chart-series="series" chart-options="options"
                            chart-dataset-override="datasetOverride"></canvas>
                </div>
                <div class="col-md-6" ng-controller="FormaldehydeBarCtrl">
                    <canvas id="formaldehyde-bar" class="chart chart-bar" chart-data="data" chart-labels="labels"
                            chart-series="series"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
<div class="row">
    <div class="col-md-1"></div>

        <div class="col-md-6" id="dashboard-panel-2" >

                </div>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>

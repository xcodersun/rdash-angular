<div class="row">
  <div class="col-md-4">
    <button class="btn btn-primary" ng-click="dsc.trend()">Trend</button>
  </div>
  <div class="col-md-8"></div>
</div>
<div>
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <div class="row" ng-repeat="db in dashboards">
      <div class="form-group form-actions text-right">
        <button class="btn btn-primary btn-wrapper" ng-click="dsc.editDashboard(db.dashboard)">Edit</button>
        <button class="btn btn-danger btn-wrapper" ng-click="dsc.deleteDashboard(db.dashboard)">Delete</button>
      </div>
      <div class="dashboard-panel">
        <nvd3 options="db.chart.option" data="db.chart.data"></nvd3>
      </div>
      <hr>
    </div>
  </div>
  <div class="col-md-1"></div>
</div>

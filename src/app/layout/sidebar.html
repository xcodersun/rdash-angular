<div class="sidebar-header bg-primary">
	<a ui-sref="sidebar.home({title:'home'})"><span class="menu-icon fa fa-home"></span>VivoDash</a>
</div>
<div class="siderbar-divider"></div>
<uib-accordion close-others="true">
	<div uib-accordion-group class="panel-primary" is-open="account.open">
		<uib-accordion-heading>
		<span class="sidebar-menu-icon fa fa-user-circle-o"></span> Account <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': account.open, 'glyphicon-chevron-right': !account.open}"></i>
		</uib-accordion-heading>
		<ul class="nav">
			<li><a ui-sref="sidebar.account_company_profile({title:'account'})">Company Profile</a></li>
			<li><a ui-sref="sidebar.account_api_token({title:'account'})">Password / API Token</a></li>
			<li><a ui-sref="sidebar.account_bill_plan({title:'account'})">Bill / Plan</a></li>
		</ul>
	</div>
	<div uib-accordion-group class="panel-primary" is-open="channels.open">
		<uib-accordion-heading>
		<span class="sidebar-menu-icon fa fa-cloud-upload"></span> Channels <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': channels.open, 'glyphicon-chevron-right': !channels.open}"></i>
		</uib-accordion-heading>
		<ul class="nav">
			<li><a ui-sref="sidebar.channels_summary({title:'channels'})">Summary</a></li>
			<li><a ui-sref="sidebar.channels_new_channel({title:'channels'})">New Channel</a></li>
			<li><a ui-sref="sidebar.channels_view_channel({title:'channels'})">View Channel</a></li>
		</ul>
	</div>
	<div uib-accordion-group class="panel-primary" is-open="devices.open">
		<uib-accordion-heading>
		<span class="sidebar-menu-icon fa fa-laptop"></span> Devices <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': devices.open, 'glyphicon-chevron-right': !devices.open}"></i>
		</uib-accordion-heading>
		<ul class="nav">
			<li><a ui-sref="sidebar.devices_summary({title:'devices'})">Summary</a></li>
			<li><a ui-sref="sidebar.devices_explore({title:'devices'})">Explore</a></li>
		</ul>
	</div>
	<div uib-accordion-group class="panel-primary" is-open="dashboards.open">
		<uib-accordion-heading>
		<span class="sidebar-menu-icon fa fa-area-chart"></span> Dashboards <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': dashboards.open, 'glyphicon-chevron-right': !dashboards.open}"></i>
		</uib-accordion-heading>
		<ul class="nav">
			<li><a ui-sref="sidebar.dashboards_summary({title:'dashboards'})">Summary</a></li>
			<li><a ui-sref="sidebar.dashboards_dashboard({title:'dashboards'})">Dashboard</a></li>
			<li><a ui-sref="sidebar.dashboards_explore({title:'dashboards'})">Explore</a></li>
		</ul>
	</div>
	<div uib-accordion-group class="panel-primary" is-open="security.open">
		<uib-accordion-heading>
		<span class="sidebar-menu-icon fa fa-lock"></span> Security <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': security.open, 'glyphicon-chevron-right': !security.open}"></i>
		</uib-accordion-heading>
		<ul class="nav">
			<li><a ui-sref="sidebar.security_summary({title:'security'})">Summary</a></li>
			<li><a ui-sref="sidebar.security_setting({title:'security'})">Setting</a></li>
		</ul>
	</div>
	<div uib-accordion-group class="panel-primary" is-open="auditlog.open">
		<uib-accordion-heading>
		<span class="sidebar-menu-icon fa fa-file"></span> Audit Log <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': auditlog.open, 'glyphicon-chevron-right': !auditlog.open}"></i>
		</uib-accordion-heading>
		<ul class="nav">
			<li><a ui-sref="sidebar.audit_log_summary({title:'auditlog'})">Summary</a></li>
		</ul>
	</div>
</uib-accordion>
<div class="siderbar-divider"></div>
<div class="bg-primary">
    <div class="col-xs-4">
      <a href="https://github.com/xcodersun/vivodash" target="_blank">Github</a>
    </div>
    <div class="col-xs-4">
      <a href="https://github.com/xcodersun/vivodash/blob/master/README.md" target="_blank">About</a>
    </div>
    <div class="col-xs-4">
      <a>Support</a>
    </div>
</div>

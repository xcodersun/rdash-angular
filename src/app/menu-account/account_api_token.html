<div class="container-fluid">
    <div class="row row-form">
        <rd-widget>
            <rd-widget-body>
                <div class="widget-icon pull-left">
                    <i class="fa fa-user-circle-o"></i>
                </div>
                <div class="widget-title">Account</div>
            </rd-widget-body>
        </rd-widget>
    </div>
    <div class="row row-form">
		<div class="col-md-3"></div>
		<div class="col-md-6">
            <fieldset class="form-group">
                <label>Old Password</label>
                <input class="form-control" placeholder="Enter old password">
            </fieldset>
            <fieldset class="form-group">
                <label>New Password</label>
                <input class="form-control" placeholder="Enter new password">
            </fieldset>
            <fieldset class="form-group">
                <label>Confirm Password</label>
                <input class="form-control" placeholder="Re-enter new password">
            </fieldset>
            <fieldset class="form-group">
                <label>Security Question</label>
                <select class="form-control">
                    <option>N/A</option>
                    <option>What's your first car model</option>
                    <option>What's your mother's birth place</option>
                    <option>What's your father's birthday</option>
                </select>
                <input class="form-control" placeholder="Answer">
            </fieldset>
            <fieldset class="form-group text-right">
            	<button type="submit" class="btn btn-primary">Update</button>
            </fieldset>
            <hr>
            <fieldset class="form-group">
                <label>Old API Token</label>
                <input class="form-control" placeholder="Enter old API token">
            </fieldset>
            <fieldset class="form-group">
                <label>New API Token</label>
                <input class="form-control" placeholder="Enter new API token">
            </fieldset>
            <fieldset class="form-group">
                <label>Confirm API Token</label>
                <input class="form-control" placeholder="Re-enter new API token">
            </fieldset>
            <fieldset class="form-group text-right">
                <button type="submit" class="btn btn-primary">Update</button>
            </fieldset>
        </div>
		<div class="col-md-3"></div>
	</div>
</div>
